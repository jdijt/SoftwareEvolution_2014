  <body>
    <h1 style="text-align:center;" >UVA - Msc SE -Software Evolution- Jasper & Carla - December 2015 </h1>

    <h2 style="text-align:left;" >Clone pairs in line project</h2>
    <div id="ClonePairsGraph"></div>

    <h2 style="text-align:left;" >Clone lines in File</h2>
    <div id="ClonePerFile"></div>

        <script type="text/javascript">

        var container = document.getElementById('ClonePairsGraph');
        var items = [ //report.json
               {x:683,  y:629},
               {x:1055, y:200},
               {x:1452, y:1932},
               {x:890,  y:1533}
              ];

        var dataset = new vis.DataSet(items);
        //var dataset = new vis.DataSet([report.items.x, report.items.y]); // i hope this will work, unable to test yet
        var options = {
            sort: true,
            sampling:false,
            style:'points',
            dataAxis:{ left: { range: {min: 0, max: 2000},title: {text:"Line Location in Project"} },
                       right:{ range: {min: 0, max: 1500 }}
            },

            drawPoints: {
                enabled: true,
                size: 10,
                style: 'circle' // square, circle
            },
            defaultGroup: 'Scatterplot',
            height: '400px'
        };
        var graph2d = new vis.Graph2d(container, dataset, options);


        Morris.Bar({
          element: 'ClonePerFile',
          //data: [report.items.FileNameX,report.items.LinesInFileX,+'JustLine: 30'+ , report.items.CloneLines],
          data: [ //report.json
            {FileNameX:"TestBench.java",      LinesInFileX: 1000, JustLine: 30, CloneLines: 169},
            {FileNameX:"Logger.java",         LinesInFileX: 850, JustLine: 30, CloneLines: 201},
            {FileNameX:"StatementDMQL.java",  LinesInFileX: 452, JustLine: 30, CloneLines: 150},
            {FileNameX:"TimeData.java",       LinesInFileX: 698, JustLine: 30, CloneLines: 34}
          ],
          xkey: 'FileNameX',
          ykeys: ['LinesInFileX', 'JustLine','CloneLines'],
          labels: ['LinesInFileX', 'JustLine','CloneLines'],
          stacked: true
        });

      </script>
